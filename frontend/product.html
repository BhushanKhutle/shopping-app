<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5" id="details">Loading...</div>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    fetch(`/api/products/${id}`)
      .then(res => res.json())
      .then(p => {
        document.getElementById('details').innerHTML = `
          <div class="card">
            <img src="${p.image_url}" class="card-img-top" style="height:300px; object-fit:contain;">
            <div class="card-body">
              <h3>${p.name}</h3>
              <p class="text-success fs-5">$${p.price}</p>
              <button class="btn btn-primary" onclick="addToCart(${p.id}, '${p.name}', ${p.price})">ðŸ›’ Add to Cart</button>
            </div>
          </div>
        `;
      });

    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({ id, name, price, qty: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
