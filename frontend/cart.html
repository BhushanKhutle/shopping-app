<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üõí Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2>Your Cart</h2>
    <table class="table table-bordered mt-3" id="cart-table">
      <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="grand-total" class="fw-bold fs-5"></div>
    <a href="index.html" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back to Shop</a>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const tbody = document.querySelector("#cart-table tbody");
    let total = 0;
    cart.forEach(p => {
      const row = document.createElement("tr");
      const lineTotal = p.qty * p.price;
      row.innerHTML = `<td>${p.name}</td><td>${p.qty}</td><td>$${p.price}</td><td>$${lineTotal.toFixed(2)}</td>`;
      total += lineTotal;
      tbody.appendChild(row);
    });
    document.getElementById("grand-total").innerText = `Grand Total: $${total.toFixed(2)}`;
  </script>
</body>
</html>
