<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛒 My Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">🛍️ Product Catalog</h1>

    <select id="category-filter" class="form-select mb-3" onchange="loadProducts()">
      <option value="">All Categories</option>
      <option>Apparel</option>
      <option>Footwear</option>
      <option>Accessories</option>
    </select>

    <div class="row" id="product-list">Loading...</div>

    <a href="cart.html" class="btn btn-dark mt-4">🛒 View Cart</a>
  </div>

  <script>
    function loadProducts() {
      const cat = document.getElementById('category-filter').value;
      const url = cat ? `/api/products?category=${cat}` : '/api/products';

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('product-list');
          list.innerHTML = '';
          data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-3';
            card.innerHTML = `
              <div class="card h-100">
                <img src="${p.image_url}" class="card-img-top" style="height:200px; object-fit:contain;">
                <div class="card-body">
                  <h5 class="card-title">${p.name}</h5>
                  <p class="card-text text-success">$${p.price}</p>
                  <button class="btn btn-outline-primary w-100" onclick="addToCart(${p.id}, '${p.name}', ${p.price})">🛒 Add to Cart</button>
                </div>
              </div>
            `;
            list.appendChild(card);
          });
        });
    }

    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({ id, name, price, qty: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }

    loadProducts();
  </script>
</body>
</html>
