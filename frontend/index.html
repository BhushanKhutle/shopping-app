<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shopping App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 40px;
    }
    .card img {
      object-fit: contain;
      height: 180px;
      padding: 10px;
    }
    .product-card {
      margin-bottom: 20px;
    }
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ›’ My Shop</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Available Products</h2>
    <div class="row" id="product-list">
      <p>Loading products...</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        data.forEach(p => {
          const col = document.createElement('div');
          col.className = 'col-md-4 product-card';
          const image = p.image_url || 'https://via.placeholder.com/300x180.png?text=No+Image';
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${image}" class="card-img-top" alt="${p.name}">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text text-success fw-bold">$${p.price}</p>
              </div>
            </div>
          `;
          list.appendChild(col);
        });
      })
      .catch(err => {
        const list = document.getElementById('product-list');
        list.innerHTML = '<div class="alert alert-danger">Error loading products.</div>';
        console.error(err);
      });
  </script>

</body>
</html>
